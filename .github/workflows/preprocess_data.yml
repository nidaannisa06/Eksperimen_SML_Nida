

name: Data Preprocessing CI

on:
  push:
    branches:
      - main # Trigger on push to main branch
    paths:
      - 'housing_raw/**' 
      - 'preprocessing/automate_nida.py' # Trigger if automation script changes
      - '.github/workflows/preprocess_data.yml' # Trigger if workflow file itself changes
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  preprocess:
    runs-on: ubuntu-latest # GitHub-hosted runner with Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # Use a stable Python version, e.g., 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies for your automate_nida.py.
          # Based on your model's requirements (from repacked_tuned_model), these are:
          pip install pandas==2.3.0 numpy==2.2.6 scikit-learn==1.6.1

      - name: Create output directory
        run: |
          mkdir -p preprocessing/namadataset_preprocessing # Ensure output directory exists

      - name: Run data preprocessing script
        run: |
          python preprocessing/automate_nida.py # Execute your preprocessing script
          # Your automate_nida.py should load data from namadataset_raw/
          # and save processed data (X_train.csv, y_train.csv etc.) to preprocessing/namadataset_preprocessing/

      - name: Commit preprocessed data to repository (for Advanced criteria 1)
        # This step requires the default GITHUB_TOKEN to have write permissions.
        # In your GitHub repo settings, go to Actions -> General -> Workflow permissions
        # And set to 'Read and write permissions'.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preprocessing/namadataset_preprocessing/ # Add the preprocessed data folder
          git commit -m "Automated: Preprocessed data update" || echo "No changes to commit"
          git push || echo "No changes to push or push failed (e.g., no new data)"
        working-directory: . 
